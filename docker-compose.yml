services:
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SS29lose
      - POSTGRES_DB=usersdb

  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5.14
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/SS29lose
    networks:
      - shared-network

  auth-mysql:
    image: mysql:8
    container_name: auth-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=SS29lose
      - MYSQL_DATABASE=usersdb
    networks:
      - shared-network

networks:
  shared-network:
    driver: bridge


